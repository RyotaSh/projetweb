<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dofus - Accueil</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../javascript/script.js"></script>
</head>

<body onload="initialiserCompteur()">
    <header>
        <a href="../html/accueil.html" class="logo_head">
            <img alt="Logo_Dofus" src="../img/Dofus_Logo.png" height="135" width="200"></a>
        <nav class="navigation">
            <a href="./accueil.html" class="link_head">Accueil</a>
            <a class="tiret"> - </a>
            <a href="./classes.html" class="link_head">Classes</a>
            <a class="tiret"> - </a>
            <a href="./metiers.html" class="link_head">Métiers</a>
            <a class="tiret"> - </a>
            <a href="https://www.dofus.com/fr/forum/" class="link_head">Forum</a>
        </nav>
    </header>


    <form class="informations">
        <fieldset>Informations</fieldset>
        <ul>
            <li>
                <label for="last_name">Nom de Famille&nbsp;:</label>
                <input type="text" id="last_name" name="user_last_name" required>
            </li>
            <li>
                <label for="mail">E-mail&nbsp;:</label>
                <input type="email" id="mail" name="user_mail" required>
            </li>
            <li>
                <label for="favorite_character">Personnage Favori&nbsp;:</label>
                <select name="favorite_character" id="favorite_character" required size="12"> 
                    <option value="1">Eniripsia</option>
                    <option value="2">Enutrof</option>
                    <option value="3">Feca</option>
                    <option value="4">Iop</option>
                    <option value="5">Osamodas</option>
                    <option value="6">Pandawa</option>
                    <option value="7">Roublard</option>
                    <option value="8">Sram</option>
                    <option value="9">Xelor</option>
                    <option value="10">Sadida</option>
                    <option value="11">Sacrieur</option>
                    <option value="12">Cra</option>

                </select>    
            </li>
            <li>
                <label for="favorite_job">Métier Favori&nbsp;:</label>
                <select name="favorite_job" id="favorite_job" required size="12">
                    <option value="1">Alchimiste</option>
                    <option value="2">Forgeron</option>
                    <option value="3">Mineur</option>
                    <option value="4">Bûcheron</option>
                    <option value="5">Bijoutier</option>
                    <option value="6">Pêcheur</option>
                    <option value="7">Chasseur</option>
                    <option value="8">Bricoleur</option>
                    <option value="9">Cordonnier</option>
                    <option value="10">Paysan</option>
                    <option value="11">Sculpteur</option>
                </select>
            </li>
            <li>
                <label for="msg">Commentaire&nbsp;:</label>
                <textarea id="msg" name="user_message" required></textarea>
            </li>
        </ul>
        <button type="button" id="submitBtn" onclick="popup()">Envoyer</button>
    </form>

    <div id="compteurJoueurs">Joueurs inscrits : </div>

    <div>
        <img class="illustration_quete" alt="Dofus_Illustration" src="https://scontent-cdg4-2.xx.fbcdn.net/v/t39.30808-6/441189632_829656135875709_7847389224926513211_n.png?stp=dst-png_s960x960&_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=2OKyu6pEqBEQ7kNvgGXFGzB&_nc_ht=scontent-cdg4-2.xx&oh=00_AYDXHaiYWfbaqMNst04xnQJLHYr1KDmtDB4mW4ihs36pkA&oe=666FCB68" height="730" width="2140">
    </div>

    <footer>
        <div class="footer_text">
            <div class="logo_foot">
                <a href="https://www.ankama.com">
                    <img alt="Logo_Ankama" src="../img/ankama_logo.png" height="65" width="100"></a>
            </div>
            <nav class="footnav">
                <a>© 2024 Ankama et Groupe 3 composé de Paul SAADE et ChengFeng DING. Tous droits réservés</a>
                <a href="../html/apropos.html" class="apropos">A Propos</a>
            </nav>
        </div>
    </footer>
</body>
</html>
